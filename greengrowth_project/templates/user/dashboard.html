{% extends 'layout.html' %}

{% block article %}
<section class="w-full px-10 py-14 space-y-16">

  <!-- ================= CATEGORY ================= -->
  <section>
    <h2 class="text-2xl font-bold mb-6">Category</h2>

    <div class="flex flex-wrap gap-4">
      {% for category in categories %}
      <button
        class="px-6 py-3 bg-gray-100 rounded-full
               hover:bg-green-600 hover:text-white
               transition">
        {{ category.name }}
      </button>
      {% endfor %}
    </div>
  </section>

  <!-- ================= PROGRAM ================= -->
  <section>
    <h2 class="text-2xl font-bold mb-8">Program</h2>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">

      {% for program in programs %}
      <div class="bg-white rounded-xl shadow p-6 flex flex-col">

        <!-- IMAGE -->
        <div class="h-40 bg-gray-200 rounded-lg flex items-center justify-center mb-4">
          <img
            src="{{ url_for('static', filename='uploads/programs/' ~ program.image) }}"
            alt="{{ program.name }}"
            class="h-full object-cover rounded-lg">
        </div>

        <!-- CONTENT -->
        <h3 class="font-semibold text-lg mb-1">
          {{ program.name }}
        </h3>

        <p class="text-sm text-gray-600 mb-2">
          üìç {{ program.location }}
        </p>

        <p class="text-sm text-gray-500 flex-grow">
          {{ program.description }}
        </p>

        <a
          href="{{ url_for('program.detail', id=program.id) }}"
          class="mt-4 self-end px-4 py-2 text-sm
                 bg-gray-200 rounded-md
                 hover:bg-green-600 hover:text-white transition">
          View details
        </a>

      </div>
      {% endfor %}

    </div>
  </section>

</section>
{% endblock %}
