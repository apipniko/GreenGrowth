{% extends "admin/layout_admin.html" %}
{% block sidebar %} {% include 'admin/dashboard.html' %} {% endblock %}
{% block content %}

<div class="p-6 max-w-4xl mx-auto">
  <div class="mb-6">
    <h1 class="text-3xl font-bold">Edit Laporan</h1>
  </div>

  {% include 'partials/flash.html' %}

  <form method="POST" action="{{ url_for('laporan.update_laporan', laporan_id=laporan_id) }}" enctype="multipart/form-data" class="bg-white p-6 rounded-md shadow">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium">Program</label>
        <select name="program_id" class="mt-1 block w-full rounded-md border-gray-300" required>
          <option value="">-- Pilih Program --</option>
          {% for program in programs %}
            <option value="{{ program[0] }}" {% if program[1] == laporan[1] %}selected{% endif %}>{{ program[1] }}</option>
          {% endfor %}
        </select>
      </div>

    <div class="md:col-span-2">
        <label class="block text-sm font-medium">Foto Laporan (unggah untuk mengganti)</label>
        <div class="mt-2 flex items-center gap-4">
          <input type="file" name="foto_laporan" accept="image/*" />
          {% if laporan and laporan[2] %}
            <div class="w-36 h-28 bg-gray-100 rounded overflow-hidden">
              <img src="{{ url_for('static', filename=laporan[2]) }}" alt="foto laporan" class="w-full h-full object-cover" />
            </div>
          {% endif %}
        </div>
    </div>

      <div>
        <label class="block text-sm font-medium">Tanggal Laporan</label>
        <input type="date" name="tanggal_laporan" value="{{ laporan[3] if laporan else '' }}" class="mt-1 block w-full rounded-md border-gray-300" required />
      </div>

      <div>
        <label class="block text-sm font-medium">Persentase Progres (%)</label>
        <input type="number" name="laporan_persentase_progres" min="0" max="100" value="{{ laporan[4] if laporan else '' }}" class="mt-1 block w-full rounded-md border-gray-300" required />
      </div>

      <div>
        <label class="block text-sm font-medium">Output Ekonomi</label>
        <input type="text" name="laporan_output_ekonomi" value="{{ laporan[5] if laporan else '' }}" class="mt-1 block w-full rounded-md border-gray-300" required />
      </div>

    </div>

    <div class="mt-6 flex justify-end gap-3">
      <a href="{{ url_for('laporan.read_laporan') }}" class="px-4 py-2 bg-gray-200 rounded-full">Batal</a>
      <button type="submit" class="px-4 py-2 bg-[#32CD32] hover:bg-[#7CFC00] text-black rounded-full font-bold">Simpan Perubahan</button>
    </div>
  </form>
</div>

{% endblock %}
