{% extends "admin/layout_admin.html" %} {% block sidebar %} {% include 'admin/sidebar.html' %} {% endblock %} {% block content %}
<div class="p-8 flex flex-col gap-6 min-h-screen">
  <div>
    <p class="text-sm uppercase tracking-[0.2em] text-gray-500">Programs</p>
    <h1 class="text-5xl h-16 font-bold text-transparent bg-clip-text bg-gradient-to-r from-[#0BDAAA] to-[#15F275] mb-2">Update Program</h1>
    <p class="text-gray-600">Update program details and status.</p>
  </div>

  {% include 'partials/flash.html' %}

  <div class="bg-white rounded-2xl border border-gray-200 shadow-sm p-8">
    <form method="POST" class="space-y-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label for="nama_program" class="block text-black font-bold mb-3 text-sm">Program Name <span class="text-red-500">*</span></label>
          <input type="text" id="nama_program" name="nama_program" placeholder="e.g., Green Skills Training 2024" value="{{ program[1] or '' }}" class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-xl text-black placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#0BDAAA] focus:border-transparent transition-all" required />
        </div>

        <div>
          <label for="status_program" class="block text-black font-bold mb-3 text-sm">Program Status <span class="text-red-500">*</span></label>
          <select id="status_program" name="status_program" class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-xl text-black focus:outline-none focus:ring-2 focus:ring-[#0BDAAA] focus:border-transparent transition-all" required>
            <option value="" disabled>Select program status</option>
            <option value="perencanaan" {% if program[5] == 'perencanaan' %}selected{% endif %}>Perencanaan (Planning)</option>
            <option value="berjalan" {% if program[5] == 'berjalan' %}selected{% endif %}>Berjalan (Running)</option>
            <option value="selesai" {% if program[5] == 'selesai' %}selected{% endif %}>Selesai (Completed)</option>
          </select>
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label for="sektor_program" class="block text-black font-bold mb-3 text-sm">Program Sector <span class="text-red-500">*</span></label>
          <input type="text" id="sektor_program" name="sektor_program" placeholder="e.g., Agriculture, Technology" value="{{ program[2] or '' }}" class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-xl text-black placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#0BDAAA] focus:border-transparent transition-all" required />
        </div>

        <div>
          <label for="lokasi_program" class="block text-black font-bold mb-3 text-sm">Program Location <span class="text-red-500">*</span></label>
          <input type="text" id="lokasi_program" name="lokasi_program" placeholder="e.g., Jakarta, Indonesia" value="{{ program[4] or '' }}" class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-xl text-black placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#0BDAAA] focus:border-transparent transition-all" required />
        </div>
      </div>

      <div>
        <label for="tujuan_program" class="block text-black font-bold mb-3 text-sm">Program Objectives <span class="text-red-500">*</span></label>
        <textarea id="tujuan_program" name="tujuan_program" rows="3" placeholder="Outline the objectives and targets" class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-xl text-black placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#0BDAAA] focus:border-transparent transition-all resize-vertical" required>{{ program[3] or '' }}</textarea>
      </div>

      <div>
        <label for="deskripsi_program" class="block text-black font-bold mb-3 text-sm">Program Description</label>
        <textarea id="deskripsi_program" name="deskripsi_program" rows="4" placeholder="Share details about activities, timeline, and expected outcomes" class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-xl text-black placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#0BDAAA] focus:border-transparent transition-all resize-vertical">{{ program[6] or '' }}</textarea>
      </div>

      <div class="flex justify-end gap-3 pt-6 border-t border-gray-200">
        <a href="{{ url_for('program.list_program') }}" class="px-6 py-3 bg-gray-200 hover:bg-gray-300 text-black font-bold rounded-lg transition-colors inline-flex items-center gap-2">
          <i class="fas fa-arrow-left"></i>
          <span>Back</span>
        </a>
        <button type="submit" class="px-8 py-3 bg-gradient-to-r from-[#0BDAAA] to-[#15F275] text-black font-bold rounded-lg hover:shadow-lg transition-all inline-flex items-center gap-2">
          <i class="fas fa-save"></i>
          <span>Save Changes</span>
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
