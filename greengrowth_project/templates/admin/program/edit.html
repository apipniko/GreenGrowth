{% extends "admin/layout_admin.html" %}
{% block sidebar %}{% include 'admin/dashboard.html' %}{% endblock %}
{% block content %}
<div class="p-6 flex flex-col h-full">
  <div class="mb-10 text-center mt-4">
    <h1 class="text-4xl font-bold text-black">Edit Program</h1>
  </div>

  <div class="flex-1 bg-[#0BDAAA] rounded-3xl p-6 overflow-y-auto mt-4">
    {% include 'partials/flash.html' %}

    <form method="POST" class="space-y-3">
      <div>
        <label for="nama_program" class="block text-black font-bold mb-1 text-sm">
          Nama Program 
        </label>
        <input
          type="text"
          id="nama_program"
          name="nama_program"
          placeholder="program name"
          value="{{ program[1] or '' }}"
          class="w-full px-4 py-2.5 bg-black/10 rounded-xl text-black font-bold placeholder-black/40 focus:outline-none"
          required
        />
      </div>

      <div>
        <label for="sektor_program" class="block text-black font-bold mb-1 text-sm">
          Sektor Program 
        </label>
        <input
          type="text"
          id="sektor_program"
          name="sektor_program"
          placeholder="sector/category"
          value="{{ program[2] or '' }}"
          class="w-full px-4 py-2.5 bg-black/10 rounded-xl text-black font-bold placeholder-black/40 focus:outline-none"
          required
        />
      </div>

      <div>
        <label for="tujuan_program" class="block text-black font-bold mb-1 text-sm">
          Tujuan Program 
        </label>
        <textarea
          id="tujuan_program"
          name="tujuan_program"
          rows="2"
          placeholder="target/goal"
          class="w-full px-4 py-2.5 bg-black/10 rounded-xl text-black font-bold placeholder-black/40 focus:outline-none"
          required
        >{{ program[3] or '' }}</textarea>
      </div>

      <div>
        <label for="lokasi_program" class="block text-black font-bold mb-1 text-sm">
          Lokasi Program
        </label>
        <input
          type="text"
          id="lokasi_program"
          name="lokasi_program"
          placeholder="region"
          value="{{ program[4] or '' }}"
          class="w-full px-4 py-2.5 bg-black/10 rounded-xl text-black font-bold placeholder-black/40 focus:outline-none"
          required
        />
      </div>

      <div>
        <label for="status_program" class="block text-black font-bold mb-1 text-sm">
          Status Program 
        </label>
        <select
          id="status_program"
          name="status_program"
          class="w-full px-4 py-2.5 bg-black/10 rounded-xl text-black font-bold focus:outline-none"
          required
        >
          <option value="" disabled style="background-color: #15f275">
            Pilih status program
          </option>
          <option value="perencanaan" {% if program[5] == 'perencanaan' %}selected{% endif %} style="background-color: #15f275">
            Perencanaan
          </option>
          <option value="berjalan" {% if program[5] == 'berjalan' %}selected{% endif %} style="background-color: #15f275">
            Berjalan
          </option>
          <option value="selesai" {% if program[5] == 'selesai' %}selected{% endif %} style="background-color: #15f275">
            Selesai
          </option>
        </select>
      </div>

      <div>
        <label for="deskripsi_program" class="block text-black font-bold mb-1 text-sm">
          Deskripsi Program
        </label>
        <textarea
          id="deskripsi_program"
          name="deskripsi_program"
          rows="3"
          placeholder="criteria/description"
          class="w-full px-4 py-2.5 bg-black/10 rounded-xl text-black font-bold placeholder-black/40 focus:outline-none"
        >{{ program[6] or '' }}</textarea>
      </div>

      <div class="flex justify-center gap-4 pt-4">
        <button
          type="submit"
          class="bg-[#15F275] hover:bg-[#C7FB01] text-black font-bold px-16 py-3 rounded-full transition shadow-md hover:shadow-xl"
        >
          Simpan Perubahan
        </button>
        <a
          href="{{ url_for('program.list_program') }}"
          class="bg-black/20 hover:bg-black/30 text-black font-bold px-16 py-3 rounded-full transition shadow-md hover:shadow-xl inline-flex items-center justify-center"
        >
          Batal
        </a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
