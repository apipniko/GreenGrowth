{% extends 'layout.html' %}

{% block aside %}
<section
  class="hidden md:flex items-center justify-center
         bg-gradient-to-br from-emerald-400 to-emerald-600">

  <img
    src="{{ url_for('static', filename='images/daun.png') }}"
    alt="Auth"
    class="w-full h-full object-cover opacity-90">
</section>
{% endblock %}

{% block article %}
<section
  class="bg-white flex flex-col justify-center
         px-[50px] py-[40px]
         shadow-xl md:shadow-none">

  <!-- Header -->
  <div class="text-center mb-8">
    <img
      src="{{ url_for('static', filename='images/logo.png') }}"
      class="w-[100px] mx-auto mb-3 drop-shadow-md rounded-full object-cover mb-4">

    <p class="text-gray-500 text-sm tracking-wide">
      Please sign in account to continue
    </p>
  </div>

  <!-- Form -->
  <form method="post" class="flex flex-col gap-5">

    <!-- Email -->
    <input
      name="email"
      placeholder="Email"
      class="p-3 border rounded-md
             focus:outline-none
             focus:border-emerald-500
             focus:ring-2 focus:ring-emerald-200
             transition duration-200
             placeholder-gray-400">

    <!-- Password -->
    <input
      type="password"
      name="password"
      placeholder="Password"
      class="p-3 border rounded-md
             focus:outline-none
             focus:border-emerald-500
             focus:ring-2 focus:ring-emerald-200
             transition duration-200
             placeholder-gray-400">

    <!-- Button -->
    <button
      class="mt-3 p-3 rounded-md font-semibold text-white
             bg-gradient-to-r from-emerald-400 to-emerald-600
             hover:from-emerald-500 hover:to-emerald-700
             active:scale-[0.98]
             transition duration-200
             shadow-md hover:shadow-lg">
      Log In
    </button>
      <p class="text-center text-gray-500 text-sm mt-4">
        Donâ€™t have account yet?
        <a href="{{ url_for('auth.register') }}"
          class="font-semibold text-emerald-600 hover:text-emerald-700 transition">
          Sign Up
        </a>
      </p>
  </form>

</section>
{% endblock %}
