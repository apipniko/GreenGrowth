{% extends 'layout.html' %}

{% block aside %}
<aside class="hidden md:flex relative min-h-screen w-full">
  <img
    src="{{ url_for('static', filename='images/loreg.jpg') }}"
    alt="Auth"
    class="absolute inset-0 w-full h-full object-cover opacity-90">
</aside>
{% endblock %}

{% block article %}
<section
  class="bg-white flex flex-col justify-center items-center
         min-h-screen
         px-6 md:px-[50px] py-[40px]
         shadow-xl md:shadow-none">

  <!-- Header -->
  <div class="text-center mb-8">
    <img
      src="{{ url_for('static', filename='images/logo.png') }}"
      class="w-[100px] mx-auto drop-shadow-md rounded-full object-cover mb-4">

    <p class="text-gray-500 text-sm tracking-wide">
      Please sign in account to continue
    </p>
  </div>

  <!-- Form -->
  <form method="post" class="flex flex-col gap-5 w-full max-w-md">

    <!-- Email -->
    <input
      name="email"
      placeholder="Email"
      class="p-3 border rounded-md
             focus:outline-none
             focus:border-emerald-500
             focus:ring-2 focus:ring-emerald-200
             transition duration-200
             placeholder-gray-400">

    <!-- Password -->
    <input
      type="password"
      name="password"
      placeholder="Password"
      class="p-3 border rounded-md
             focus:outline-none
             focus:border-emerald-500
             focus:ring-2 focus:ring-emerald-200
             transition duration-200
             placeholder-gray-400">

    <!-- Button -->
    <button
      class="mt-3 p-3 rounded-md font-semibold text-white
             bg-gradient-to-r from-emerald-400 to-emerald-600
             hover:from-emerald-500 hover:to-emerald-700
             active:scale-[0.98]
             transition duration-200
             shadow-md hover:shadow-lg">
      Log In
    </button>

    <p class="text-center text-gray-500 text-sm mt-4">
      Donâ€™t have account yet?
      <a href="{{ url_for('auth.register') }}"
        class="font-semibold text-emerald-600 hover:text-emerald-700 transition">
        Sign Up
      </a>
    </p>
  </form>

</section>
{% endblock %}
