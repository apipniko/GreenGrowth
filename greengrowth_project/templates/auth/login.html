{% extends 'layout.html' %}

{% block aside %}
<section class="hidden md:flex bg-emerald-500 items-center justify-center bg-emerald-400">
  <img
    src="{{ url_for('static', filename='images/image.png') }}"
    alt="Auth"
    class="w-full h-full object-cover"
  >
</section>
{% endblock %}

{% block article %}
<section class="bg-white flex flex-col justify-center px-[50px] py-[40px]">

  <div class="text-center mb-6">
    <img src="{{ url_for('static', filename='images/logo.png') }}"
         class="w-[100px] mx-auto mb-2">
    <p class="text-gray-600 text-sm">
      Please sign in account to continue
    </p>
  </div>

  <form method="post" class="flex flex-col gap-4">

    <input
      name="email"
      placeholder="Email"
      class="p-3 border rounded-md focus:outline-none focus:border-emerald-400">

    <input
      type="password"
      name="password"
      placeholder="Password"
      class="p-3 border rounded-md focus:outline-none focus:border-emerald-400">

    <button
      class="mt-2 p-3 rounded-md font-bold text-white
             bg-gradient-to-r from-emerald-400 to-emerald-600">
      Log In
    </button>

  </form>

</section>
{% endblock %}
